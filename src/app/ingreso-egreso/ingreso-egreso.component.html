<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Agregar Ingreso / Egreso</h4>
        <p class="card-description">
          Especifique el monto y el tipo
        </p>

        <form [formGroup]="ingresoForm" (ngSubmit)="saveIngresoForm()">

          <div class="form-group">
            <label>Descripción</label>
            <input type="text" class="form-control" placeholder="Descripción" name="descripcion"
              formControlName="description">
          </div>

          <div class="form-group">
            <label>Monto</label>
            <input type="number" class="form-control" placeholder="Monto" name="monto" formControlName="amount">
            <p class="error" *ngIf="ingresoForm.controls.amount.dirty && ingresoForm.controls.amount.invalid">
              Debe de ser un monto positivo
            </p>
          </div>

          <div class="form-group">
            <label>Tipo</label>
            <div class="form-group-radio">
              <label class="form-control-radio">
                <input type="radio" value="ingreso" formControlName="ingresoEgresoType">
                <span>Ingreso</span>
              </label>
              <label class="form-control-radio">
                <input type="radio" value="egreso" formControlName="ingresoEgresoType">
                <span>Egreso</span>
              </label>
            </div>
          </div>

          <hr>
          <button type="submit" class="btn btn-success mr-2" [disabled]="ingresoForm.invalid">
            <i class="fa fa-save"></i>
            Agregar
          </button>

          <!--
              <button disabled class="btn btn-success mr-2">
                <i class="fa fa-spin fa-sync"></i>
                Espere por favor...
              </button>
            -->

          <button type="reset" class="btn btn-light">Cancelar</button>

        </form>
      </div>
    </div>
  </div>
</div>
